
    <div class="container">
     <div class="col" align="center" >
         <div *ngFor="let e of item" class="col-sm" >
          
             
            <div *ngIf="e.unique_id==current_user" > 
            
              
              <div class="card" style="width: 18rem;" >
                <img class="card-img-top" [src]="e.image" >
                <div class="card-body">
                  <h5 class="card-title">Nom: {{e.name}} </h5>
                  <p class="card-text"> Prix: {{e.prix}} </p>
               
                  <a  class="btn btn-danger" (click)="ondelete(e.ID) ">Delete</a>
                  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="getId(e.ID) ">UpDate</button>
                 
                  <!-- Modal Update-->

                 <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">update Product</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                      <form #f="ngForm" (ngSubmit)="onUpdate(f) ">
                       
                    <input type="text" name="name" [placeholder]="nom_produit" #name="ngModel" ngModel> <br>
                  
                    <input type="text" name="prix" [placeholder]="prix_produit" #prix="ngModel" ngModel> <br>
                 
                    <input type="text" name="image" placeholder="Image URL" #image="ngModel" ngModel> <br>
                 

                    <br> <img [src]="img"  >
                    <div class="alert alert-success" *ngIf="success">Product Updated Successfully</div> <br>
                    <div class="modal-footer">
                     
                    
                     
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                      </form>

                      </div>
                      
                    </div>
                  </div>
                </div>
    
             
            </div>
          </div>           
            </div>
          </div> 
          <br> <br>
      </div>
    
      <br>
    </div>
